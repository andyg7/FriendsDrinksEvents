buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.commercehub.gradle.plugin:gradle-avro-plugin:0.15.1'
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
    }
}

plugins {
    id 'java'
    id 'com.google.cloud.tools.jib' version '1.1.1'
    id 'com.github.spotbugs' version '4.6.0'
    id 'checkstyle'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

version = '0.0.1'
group = 'com.friendsdrinksv2'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url 'https://packages.confluent.io/maven'
    }
}

apply plugin: 'com.commercehub.gradle.plugin.avro'
apply plugin: 'com.github.johnrengelman.shadow'

checkstyle {
    toolVersion '7.8.1'
    configFile file("checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}

dependencies {
    implementation 'org.apache.avro:avro:1.10.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
    implementation 'org.apache.kafka:kafka-streams:2.8.0'
    implementation 'io.confluent:kafka-streams-avro-serde:6.2.0'
    implementation 'org.eclipse.jetty:jetty-server:9.4.39.v20210325'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.39.v20210325'
    implementation 'org.eclipse.jetty:jetty-servlets:9.4.39.v20210325'
    implementation 'org.glassfish.jersey.core:jersey-server:2.34'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.34'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.34'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.34'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.34'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    testImplementation 'junit:junit:4.12'
}

test {
    testLogging {
        outputs.upToDateWhen { false }
        showStandardStreams = false
        exceptionFormat = 'full'
    }
}

publishing {
    publications {
        mavenApp(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'localRepo'
            url = layout.buildDirectory.dir("repo")
        }
    }
}
