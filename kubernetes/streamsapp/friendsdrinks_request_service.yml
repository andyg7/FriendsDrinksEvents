apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: friendsdrinks-request-service
spec:
  replicas: 1
  serviceName: "friendsdrinks-request-service"
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: friendsdrinks-request-service
  template:
    metadata:
      labels:
        app: friendsdrinks-request-service
    spec:
      containers:
        - name: friendsdrinks-request-service
          image: $img
          env:
            - name: STREAMS_GROUP_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 600
            timeoutSeconds: 2
            periodSeconds: 30
          ports:
            - containerPort: 8080
          args: ["andrewgrant.friendsdrinks.RequestService", "/app/config/dev-kubernetes.properties"]
      volumes:
        - name: config
          configMap:
            name: streams-config

