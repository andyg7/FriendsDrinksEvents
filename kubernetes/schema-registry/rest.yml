apiVersion: apps/v1
kind: Deployment
metadata:
  name: avro-rest
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: rest-proxy
    spec:
      containers:
      - name: cp
        image: confluentinc/cp-kafka-rest:7.7.1
        env:
        - name: KAFKAREST_LOG4J_OPTS
          value: -Dlog4j.configuration=file:/etc/kafka-rest/log4j.properties
        command:
        - kafka-rest-start
        - /etc/kafka-rest/kafka-rest.properties
        ports:
        - containerPort: 8082
        volumeMounts:
        - name: config
          mountPath: /etc/kafka-rest
      securityContext:
        runAsUser: 0
      volumes:
      - name: config
        configMap:
          name: avro-tools-config
